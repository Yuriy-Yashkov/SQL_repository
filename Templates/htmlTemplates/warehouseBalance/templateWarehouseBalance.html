<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" dir="ltr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Результат инвентаризации 2019</title>

    <style type="text/css" media="screen">

        tr:hover {
            background-color: #fbdbb2;
         }

        td {
            border: 2px solid #000000;
        }

        th {
            font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif, serif;
            text-align: center;
            background-color: #FFBF73;
            border: 2px solid #FF8B00;
        }

        table {
            font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif, serif;
            font-size: 14px;
            background-color: white;
            border-spacing: 0;
            border: 2px solid #000000;
        }
    </style>

</head>
<body>
<table>
    <thead>
    <tr>
        <th>Наименование</th>
        <th>Модель</th>
        <th>Артикул</th>
        <th>Шифр</th>
        <th>Сорт</th>
        <th>Размер</th>
        <th>Рост</th>
        <th>Учетная цена</th>
        <th>Количество</th>
        <th>Сумма</th>
        <th>AУЦ</th>
        <th>АК</th>
        <th>АС</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>$ITEM_NAME</td>
        <td>$MODEL_NUMBER</td>
        <td>$ARTICLE_NUMBER</td>
        <td>$ARTICLE_CODE</td>
        <td>$GRADE</td>
        <td>$SIZES</td>
        <td>$GROWTH</td>
        <td>$PRICE</td>
        <td>$AMOUNT</td>
        <td>$COST</td>

        <td>$APRICE</td>
        <td>$AAMOUNT</td>

    </tr>
    $TABLE_CONTENT
